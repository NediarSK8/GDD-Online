<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDD Viewer</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
        }
        #gdd-container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #0056b3;
        }
        pre {
            background-color: #eee;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        ul, ol {
            margin-left: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        .document-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            border-top: 1px solid #eee;
        }
        .document-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            color: #0056b3;
        }
        .document-list li:hover {
            text-decoration: underline;
        }
        .document-list li.active {
            font-weight: bold;
            color: #003366;
        }
        .sidebar {
            width: 250px;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            position: fixed;
            height: 100%;
        }
        .main-content {
            margin-left: 270px; /* sidebar width + padding */
            padding: 20px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                box-shadow: none;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Documentos</h2>
        <ul id="document-list" class="document-list"></ul>
    </div>
    <div class="main-content">
        <div id="gdd-container">
            <h1>Carregando Documento...</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
